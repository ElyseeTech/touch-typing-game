<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Typing Speed Game</title>
</head>
<body>
    <h1> Typing Test Game</h1>
    <div class="wrapper">
        <input type="text" class="input-field">
        <div class="content-box">
            <div class="typing-text">
               <p></p>

            </div>
            <div class="content" >
                <ul class="result-details">
                    <li class="time">
                        <p>Time Left:</p>
                        <span><b>180</b>S</span>
                    </li>
                    <li class="mistake">
                        <p>Typos:</p>
                        <span>0</span>
                    </li>
                    <li class="wpm">
                        <p>WPM:</p>
                        <span>0</span>
                    </li>
                    <li class="cpm">
                        <p>CPM:</p>
                        <span>0</span>
                    </li>
                </ul>
                <button> Try Again</button>
            </div>
        </div>
    </div>
      <div class="bubbles">
                <img src="bubble.png">
                <img src="bubble.png">
                <img src="bubble.png">
                <img src="bubble.png">

                <img src="bubble.png">
            </div>

</body>
</html>
